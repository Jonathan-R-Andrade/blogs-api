version: "3"

services:
  node:
    build: .
    user: node
    container_name: blogs_api
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - db
    ports:
      - 3000:3000
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      HOSTNAME: db
      JWT_SECRET: secretJWT
  db:
    container_name: blogs_api_db
    image: mysql:8.0.21
    platform: linux/x86_64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password

networks:
  default:
    name: blogs_api_net
